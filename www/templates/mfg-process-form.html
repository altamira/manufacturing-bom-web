<form name="mfgProcessForm" novalidate>
	<ion-header-bar class="bar-positive">
		<div class="buttons header-margin">
			<a href="#/app/manufacturesearch" class="button button-icon"><i class="fa fa-chevron-left"></i></a>
			<span class="btn-separator"></span>
			<h4 class="mfg-page-titles">&nbsp;&nbsp;{{process.code}}&nbsp;&nbsp;</h4>
			<span class="btn-separator"></span>
			<button class="button button-icon" ng-click="saveProcess()"><i class="fa fa-check"></i></button>
			<button class="button button-icon" ng-click="deleteProcess()"><i class="fa fa-times"></i></button>
			<button class="button button-icon"><i class="fa fa-print"></i></button>		
		</div>
	</ion-header-bar>
	<ion-content class="content-body">
		<div class="list">
			<!--The labels will be appear on top of the input field in small screen-->
			<div id="input-div">
				<label class="item item-input  no-item-margin-border">
					<span class="input-label">CODIGO</span>
					<input type="text" value="{{process.code}}" ng-model="process.code">
				</label>
				<label class="item item-input  no-item-margin-border">
					<span class="input-label">DESCRICAO</span>
					<input type="text" value="{{process.description}}" ng-model="process.description">
				</label>				
			</div>
			<br>
			<!--<div class="item item-input-inset no-item-margin-border">
				<span class="input-label input-label-flex">CODIGO</span>
				<label class="item-input-wrapper  list-item-bgcolor border-all input-type-flex">
					<input type="text" value="{{process.code}}" ng-model="process.code">
				</label>			
			</div>
			<div class="item item-input-inset no-item-margin-border">
				<span class="input-label input-label-flex">DESCRICAO</span>
				<label class="item-input-wrapper list-item-bgcolor border-all input-type-flex">
					<input type="text" value="{{process.description}}" ng-model="process.description">
				</label>			
			</div>-->
			<div class="item  item-divider">
				<label>REVISOES</<label>						 
			</div>
			<div class="item item-input-inset no-item-margin-border no-padding-top-bottom"  ng-repeat="revision in process.revision">
				<span class="input-label">
					{{revision.date | date:'dd/MM/yyyy'}}
				</span>
				<label>
					{{revision.by}}
				</label>				
			</div>
			<br/>
			<div class="item item-divider item-icon-right">
				<label>OPERACOES</label>
				<i class="icon fa fa-plus-square-o" style="font-size:16px;right: 11px;" ng-click="newOperationForm()"></i>
			</div>
			<div ng-repeat="operation in process.operation">
				<div class="item item-icon-right">
					<p class="no-item-margin-border" ng-click="goToOperationForm(operation.id)">{{operation.sequence}} - {{operation.name}}</p>
					<i class="icon fa fa-times-circle-o" ng-click="deleteOperation($index)"></i>				
				</div>				
				<div class="item item-icon-right" ng-repeat="input in operation.consume">
					<p class="procs-sequnce-margin" ng-click="goToProcessForm(input.id)">{{input.description}}</p>
					<i class="icon fa fa-times-circle-o"  ng-click="deleteSequenceInput($parent.$index,$index)"></i>
				</div>			
			</div>
		</div>
	</ion-content>
</form>
