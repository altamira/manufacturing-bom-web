<ion-header-bar class="bar-positive">
	<div class="buttons header-margin">
		<a href="#/app/checklists" class="button button-icon"><i class="fa fa-chevron-left"></i></a>
		<span class="btn-separator"></span>
		<h4 class="mfg-page-titles">&nbsp;&nbsp;Processo&nbsp;&nbsp;</h4>
		<span class="btn-separator"></span>
		<button class="button button-icon" ng-click="newProcess()"><i class="fa fa-plus"></i></button>		
	</div>
</ion-header-bar>

<ion-content class="content-body">
	<div class="list">
		<div class="item item-input-inset">
			<label class="item-input-wrapper">
				<i class="fa fa-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="searchData.search" value="{{searchData.search}}">
			</label>
			<button class="button  button-icon" ng-click="callSearchRestService()"><i class="fa fa-search"></i></button>
		</div>
		<div class="item item-icon-right" ng-repeat="process in processes | filter: searchData.search">
			<p class="no-item-margin-border" ng-click="goDetail(process.id)">{{process.code}} -{{process.description}}</p>
			<i class="icon fa fa-times-circle-o" ng-click="deleteProcesses(process.id)"></i>
		</div>			
	</div>	
</ion-content>
