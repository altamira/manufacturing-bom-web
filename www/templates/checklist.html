<ion-header-bar class="bar-positive">
	<div class="buttons header-margin">
		<button menu-toggle="left" class="button button-icon"><i class="fa fa-bars"></i></button>
		<button ng-click="importOrder()" class="button button-icon"><i class="fa fa-download"></i></button>
		<h1 class="title">Lista de Material</h1>
		</button>
	</div>	
</ion-header-bar>

<ion-content class="content-body">
	<ion-list>		
		<div class="item item-input-inset">
			<label class="item-input-wrapper">
				<i class="fa fa-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="searchData.search" value="{{searchData.search}}">
			</label>
			<button class="button  button-icon" ng-click="callSearchRestService()"><i class="fa fa-search"></i></button>
		</div>
		<!--<div class="item item-icon-right" ng-repeat="order in orders | filter: searchData.search">
			<p class="no-item-margin-border" ng-click="goDetail({{order.number}})">{{order.number}} {{order.customer}}</p>
			<i class="icon fa fa-times-circle-o" ng-click="deleteOrder($index,{{order.number}})"></i>
		</div>-->
		<div class="item item-icon-right" ng-repeat="order in orders | filter: searchData.search">
			<p class="no-item-margin-border" ng-click="goDetail({{order.number}})">{{order.number}} {{order.customer}}</p>
			<i class="icon" ng-click="checkedOrder(order.checked, order.number)">
				<label>
					<div class="checkbox checkbox-input-hidden disable-pointer-events">
						<input type="checkbox" ng-checked="order.checked" readonly class="checked">
						<i class="checkbox-icon"></i>
					</div>
				</label>
			</i>
		</div>
		<ul class="pagination">
			<li ng-class="prevPageDisabled()">
				<a href ng-click="prevPage()">« Prev</a>
			</li>
			<li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
				<a href="#">{{n+1}}</a>
			</li>
			<li ng-class="nextPageDisabled()">
				<a href ng-click="nextPage()">Next »</a>
			</li>
		</ul>		
	</ion-list>       
</ion-content>
