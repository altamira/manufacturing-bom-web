<ion-header-bar class="bar-positive">
	<div class="buttons">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		<button ng-click="importOrder()" class="button button-icon icon ion-ios7-download-outline"></button>
		<h1 class="title">Checklist</h1>
		</button>
	</div>
</ion-header-bar>

<ion-content>
	<ion-list  show-reorder="data.showReorder">
		<div class="item item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="order.search">
			</label>
			<button class="button  button-icon icon ion-search"></button>
		</div>
		<div class="item item-input-inset list-item-padding" ng-repeat="order in orders | filter: order.search">
			<label class="item-input-wrapper list-item-bgcolor list-item-padding" ng-click="importOrder()">
				{{order.number}} {{order.customer}}
			</label>
			<button class="button button-icon icon ion-ios7-close-outline" ng-click="deleteOrder($index)"></button>
		</div>
			
	</ion-list>       
</ion-content>
